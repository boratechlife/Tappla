<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="antialiased bg-white" x-data="{open :false}">

    <div class="w-full h-full flex">
        <div class=" w-11/12 sm:w-10/12 mb-4 mx-auto lg:w-1/2 lg:h-screen bg-white flex  flex-col ">
            <div class="w-full p-5">
                <h4 class="text-5xl font-bold text-center font-title text-blue-500">
                    <a href=" ">tappla</a>
                </h4>
                <p class="text-gray-500 text-xl text-center my-4 ">Enter your email address and password to log on</p>
            </div>
            <div class="w-full px-5">
                <button class="appearance-none px-3 py-2 bg-blue-500 w-full">
                    <div class="flex text-white space-x-3">
                        <span class="fa fa-vimeo-square fa-3x"></span>
                        <div class="w-full lg:w-1/5 text-left items-start text-xl font-medium  ">
                            Sign in <br>with Vimeo
                          </div>
                    </div>
                </button>
            </div>

            <form action="dashboard-welcome.html" class="w-full px-5 lg:w-10/12 flex flex-col space-y-6 mx-auto my-10">
                <div class="w-full px-2">
                    <label class="uppercase text-sm my-5 font-bold text-gray-500">Email</label>
                    <input type="text" class="w-full px-3 py-2 appearance-none border-b outline-none focus:border-blue-500" placeholder="Enter email" />
                </div>

                <div class="w-full px-2">
                    <label class="uppercase tetx-sm my-5 font-bold text-gray-500">Password</label>
                    <input type="text" class="w-full px-3 py-2 appearance-none border-b outline-none focus:border-blue-500" placeholder="Enter password" />
                </div>


                <div class="w-full px-2">

                    <input type="submit" class="w-full px-3 py-3 appearance-none text-white shadow-md rounded bg-blue-500 outline-none" placeholder="Enter password" />
                </div>

                <div class="w-full px-2 flex justify-between my-4">
                    <span class="cursor-pointer text-blue-500 font-medium" @click="open=true">Forgot Password</span>
                    <a href="registration.html" class="text-blue-500 font-medium">Registration</a>
                </div>

            </form>

        </div>
        <div class="w-1/2 hidden lg:block h-screen bg-cover bg-no-repeat " style="background-image: url( 'https://dashboard.tappla.com/app/images/login-bg.jpg'); ">
            <div class="w-full h-full " style="background:rgba(0,0,255,.5) "></div>
        </div>
    </div>
    <div class="absolute top-0 w-full mx-auto h-screen bg-black bg-opacity-20" x-show="open">

        <div class="w-full h-full flex items-center justify-center">
            <div class="w-2/5 elevation-1 p-4 bg-white -mt-6 lg:-mt-20 ">
                <div class="flex justify-between items-center">
                    <p class="text-lg font-semibold my-2">Forgot Password</p>
                    <span @click="open=false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </span>
                </div>
                <div class="w-full">
                    <label class="text-gray-600 my-2">Email*</label>
                    <div>
                        <input type="text" class="py-2 px-3 appearance-none outline-none border-b-2  w-full p-6 focus:border-primary">
                    </div>
                </div>

                <div class="w-full flex justify-end pt-10">
                    <div>
                        <button class="appearance-none px-4 py-2 elevation-1 text-sm uppercase rounded-sm font-medium bg-primary text-white inline-block">Save</button>
                        <button class="appearance-none px-4 py-2 elevation-1 text-sm uppercase rounded-sm inline-block font-medium bg-white text-gray-500">Reset</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
